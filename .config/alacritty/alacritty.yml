window:
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Windowed
  title: alacritty

font:
  normal:
    family: monospace
    style: Regular
  size: 8.0

colors:
  primary:
    background: '0x0c0b0b'
    foreground: '0xc5c5c8'
  normal:
    black:   '0x1a1b1d'
    red:     '0xa03e3e'
    green:   '0x8c9440'
    yellow:  '0xde935f'
    blue:    '0x5e8bb0'
    magenta: '0x85678f'
    cyan:    '0x569fb3'
    white:   '0x707880'
  bright:
    black:   '0x202122'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x85aed0'
    magenta: '0xb294bb'
    cyan:    '0x79b8df'
    white:   '0xdbdfdd'
  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

debug:
  render_timer: false
  log_level: Warn
  print_events: false

key_bindings:
  - { key: V,        mods: Control,        action: Paste            }

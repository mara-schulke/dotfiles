window:
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Windowed
  title: alacritty

font:
  normal:
    family: monospace
    style: Regular
  size: 8.0

colors:
  primary:
    background: '0x040404'
    foreground: '0xf5f0f1'
  normal:
    black:   '0x2d262c'
    red:     '0xaa6766'
    green:   '0xa59b80'
    yellow:  '0xab877c'
    blue:    '0x847aa4'
    magenta: '0xa882a0'
    cyan:    '0x7c849f'
    white:   '0xaaa7a7'
  bright:
    black:   '0x4d464c'
    red:     '0xf68b95'
    green:   '0xd3d1a0'
    yellow:  '0xffc8ae'
    blue:    '0xcbb6e9'
    magenta: '0xedc3e0'
    cyan:    '0xcfd3fe'
    white:   '0xffffff'
  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

debug:
  render_timer: false
  log_level: Warn
  print_events: false

key_bindings:
  - { key: V,        mods: Control,        action: Paste            }
